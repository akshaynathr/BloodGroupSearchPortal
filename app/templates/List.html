<!DOCTYPE >

<html>


<head> 

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<style >
	
@media only screen and (max-width: 800px) {

    
    /* Force table to not be like tables anymore */
	#no-more-tables table, 
	#no-more-tables thead, 
	#no-more-tables tbody, 
	#no-more-tables th, 
	#no-more-tables td, 
	#no-more-tables tr { 
		display: block; 
	}
 
	/* Hide table headers (but not display: none;, for accessibility) */
	#no-more-tables thead tr { 
		position: absolute;
		top: -9999px;
		left: -9999px;
	}
 
	#no-more-tables tr { border: 1px solid #ccc; }
 
	#no-more-tables td { 
		/* Behave  like a "row" */
		border: none;
		border-bottom: 1px solid #eee; 
		position: relative;
		padding-left: 50%; 
		white-space: normal;
		text-align:left;
	}
 
	#no-more-tables td:before { 
		/* Now like a table header */
		position: absolute;
		/* Top/left values mimic padding */
		top: 6px;
		left: 6px;
		width: 45%; 
		padding-right: 10px; 
		white-space: nowrap;
		text-align:left;
		font-weight: bold;
	}
 
	/*
	Label the data
	*/
	#no-more-tables td:before { content: attr(data-title); }
	}


</style>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center">
               {{ title }} 
            </h1>
            <h3 class="text-center">
            
		</h3>
        </div>
        <div id="no-more-tables">
            <table class="col-md-12 table-bordered table-striped table-condensed cf">
        		<thead class="cf">
        			<tr>
        				<th>Name</th>
        				<th>Blood Group</th>
        				<th class="numeric">Department</th>
        				<th class="numeric">Phone no</th>
        			</tr>
        		</thead>
        		<tbody>
				{% for user in details %}
				
        			<tr>
        				<td data-title="Code">{{ user.name }}</td>
        				<td data-title="Company">{{ user.group }}</td>
        				<td data-title="Price" class="numeric">{{ user.dept }}</td>
        				<td data-title="Change" class="numeric">{{ user.phoneno }}</td>
        			</tr>
        		{% endfor %}	
        		</tbody>
        	</table>
        </div>
    </div>
</div>





</body>

</html>
