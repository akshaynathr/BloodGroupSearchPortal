<html>

	<head>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
	
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

 </head>
 
 
	<body>


<form class="form-horizontal" method='post'>
<fieldset>

<!-- Form Name -->
<legend>Blood Group Details Entry</legend>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="dept">Department</label>
  <div class="controls">
    <input id="dept" name="dept" type="text" placeholder="" class="input-medium" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="textinput">Name</label>
  <div class="controls">
    <input id="textinput" name="textinput" type="text" placeholder="" class="input-medium" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="group">Blood Group</label>
  <div class="controls">
    <input id="group" name="group" type="text" placeholder="" class="input-small" required="">
    
  </div>
</div>

<!-- Multiple Radios -->
<div class="control-group">
  <label class="control-label" for="gender">Gender</label>
  <div class="controls">
    <label class="radio" for="gender-0">
      <input type="radio" name="gender" id="gender-0" value="Male" checked="checked">
      Male
    </label>
    <label class="radio" for="gender-1">
      <input type="radio" name="gender" id="gender-1" value="Female">
      Female
    </label>
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="phone">Phone no</label>
  <div class="controls">
    <input id="phone" name="phone" type="text" placeholder="" class="input-medium" required="">
    
  </div>
</div>

<!-- Button -->
<div class="control-group">
  <label class="control-label" for="submit"></label>
  <div class="controls">
	<input type="submit" />   
  </div>
</div>

</fieldset>
</form>

	</body>







</html>
